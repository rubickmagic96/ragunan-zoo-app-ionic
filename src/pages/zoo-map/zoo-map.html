<ion-header>

  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Zoo Map
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #map_canvas id="map_canvas"></div>
  <div class="zoo-navigation">
    <ul>
      <li><a (click)="onSearchBtnTap()" href="#"> <ion-icon name="search"></ion-icon> </a></li>
      <li><a (click)="onFoodBtnTap()" href="#">Food</a></li>
      <li><a (click)="onParkingBtnTap()" href="#">Parking</a></li>
      <li><a (click)="onRestroomBtnTap()" href="#">Restroom</a></li>
      <li><a (click)="onExitBtnTap()" href="#">Exit</a></li>
    </ul>
  </div>
  <div class="lost-pos">
    <a href="">Getting lost? share where you are with your friend here</a>
  </div>
</ion-content>
