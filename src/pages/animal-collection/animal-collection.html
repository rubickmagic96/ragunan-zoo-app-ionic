<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Animal Collection
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background-color: #f2f2f2;">
    <ion-item no-lines>
      <ion-select interface="popover">
        <ion-option value="show_all" selected>Showing All Animal</ion-option>
        <ion-option value="only_mammal">Mammal</ion-option>
        <ion-option value="only_reptile">Reptile</ion-option>
        <ion-option value="only_aves">Aves</ion-option>
        <ion-option value="only_fishes">Fishes</ion-option>
      </ion-select>
    </ion-item>
  <ion-grid>
    <ion-row *ngFor="let animal of animals">
      <ion-col>
        <div class="name">
          <span>{{animal[0].name}}</span>
        </div>
        <img class="cover" src="{{animal[0].asset}}" alt="">
      </ion-col>
      <ion-col>
        <div class="name">
          <span>{{animal[1].name}}</span>
        </div>
        <img src="{{animal[1].asset}}" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
